<html lang="es" style="height: 100%; background-image: url('./imagenes/fondo.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rutina de Ejercicios Post-Accidente</title>

    <div id="contenedor">
        <h1>Rutina de Ejercicios Post-Accidente</h1>

        <div class="grupo-botones grupo1">
            <button id="activarVoiceRecognition" class="botonCategoria">Activar Voz</button>
            <button id="detenerTextToSpeech" class="botonCategoria">Detener Texto a Voz</button>
        </div>
        </div>
        <div class="imagenContainer">
            <div id="animacion"></div>
        </div>
    </div>    
    <script src="app.js"></script>
